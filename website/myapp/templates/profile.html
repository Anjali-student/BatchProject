
<!-- edit_profile.html -->
{% extends 'base.html' %}
{%load static %}
{% block content %}
<!-- edit_profile.html -->

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Edit Profile</h2>
            {% for message in   messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                </div> 
            {% endfor %}
            
            <form method="post">
              {% csrf_token %}
              
              <!-- Username field -->
              <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" value="{{ uid.username }}" class="form-control" required>
              </div>
              
              <!-- Mobile number field -->
              <div class="form-group">
                <label for="id_mobile">Mobile Number:</label>
                <input type="tel" id="id_mobile" name="mobile" value="{{ uid.mobile }}" class="form-control" required>
              </div>
              
              <!-- Add more fields as needed -->
              
              <!-- Submit button -->
              <button type="submit" name="profile" value="profile" class="btn btn-primary btn-block">Save Changes</button>
              <a href="/" class="btn btn-primary btn-block">Go Back</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 
{% endblock %}
